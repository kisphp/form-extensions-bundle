name: Unit tests

on: [push]

jobs:
  phpunit:
    name: Run phpunit tests
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: install dependencies
        uses: php-actions/composer
        with:
          php_version: 7.4

      - name: run composer
        run: "composer install -noa"
