name: Unit tests

on: [push]

env:
  XDEBUG_MODE: coverage

jobs:
  phpunit:
    name: Run phpunit tests
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: install dependencies
        uses: php-actions/composer@master
        with:
          php_version: 7.4

      - name: run tests
        run: "vendor/bin/phpunit"
